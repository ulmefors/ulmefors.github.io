
title: marcus ulmefors
theme: minima

domain: ulmefors.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://ulmefors.github.io  # the base hostname and protocol for your site, e.g. http://example.com
# baseurl: /REPOSITORY-NAME/      # place folder name if the site is served in a subfolder

plugins:
  - jekyll-twitter-plugin
  - jemoji

# this setting allows you to keep pages organized in the _pages folder
include:
  - _pages

minima:
  date_format: "%Y-%m-%d"

linkedin_username: ulmefors
github_username: ulmefors

# Display the summary of blog post under title on the Home page
show_description: true

# Display tags on each post
show_tags: true